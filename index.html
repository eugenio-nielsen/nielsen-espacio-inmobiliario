<!doctype html>
<html lang="es-AR">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />

    <!-- Title (máx ~60 caracteres) -->
    <title>Nielsen Espacio Inmobiliario | Compra, Venta y Tasación de Propiedades</title>

    <!-- Meta Description (máx ~155 caracteres) -->
    <meta
      name="description"
      content="Nielsen Espacio Inmobiliario. Especialistas en compra, venta, tasación y asesoramiento inmobiliario en Argentina. Atención personalizada y profesional."
    />

    <!-- Canonical -->
    <link rel="canonical" href="https://espacioinmobiliario.com.ar/" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- Open Graph (Facebook / WhatsApp) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Nielsen Espacio Inmobiliario" />
    <meta
      property="og:description"
      content="Venta, tasación y asesoramiento inmobiliario profesional en Argentina."
    />
    <meta property="og:url" content="https://espacioinmobiliario.com.ar/" />
    <meta property="og:image" content="https://espacioinmobiliario.com.ar/og-image.jpg" />
    <meta property="og:locale" content="es_AR" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Nielsen Espacio Inmobiliario" />
    <meta
      name="twitter:description"
      content="Especialistas en operaciones inmobiliarias y tasaciones en Argentina."
    />
    <meta name="twitter:image" content="https://espacioinmobiliario.com.ar/og-image.jpg" />

    <!-- Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
